{% extends 'menu.html' %}

{% block content %}

<main class="container mt-5">
    <div class="col-md-6 offset-md-3">

        <!-- FORMULÁRIO ÚNICO COMEÇA AQUI -->
        <form method="POST" action="{% url 'analisando' %}" enctype="multipart/form-data" class="card card-body">
            {% csrf_token %}
       
            <h1 class="text-center">SEJA MODELO</h1>


        <div class="mb-3">
            <label for="exampleInputPortifolio" class="form-label">Faça aqui o Upload do seu portifolio</label>
            <input type="file" class="form-control" id="exampleInputportifolio" method="post" enctype="multipart/form-data">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Não tenho portifólio</label>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">seu email está protegido conosco</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Nome completo</label>
            <input type="name" class="form-control" id="exampleInputname">
        </div>
        <div class="mb-3">
            <label for="exampleInputTelefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="exampleInputTelefone" placeholder="xx-xxxxx-xxxx">
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <div style="position: relative;">
            <input type="password" class="form-control" id="exampleInputPassword1">
            <i class="bi bi-eye" id="togglePassword" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
        </div>
        </div>


        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


        <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('exampleInputPassword1');


        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);


            // Alternar o ícone
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        </script>
        <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Concordo que meus dados serão analisados por profissionais</label>
        </div>
    <button type="submit" href = '/analisando'>Enviar</button>
    </div>
</main>
{% endblock %}
