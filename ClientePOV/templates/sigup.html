{% extends 'menu.html' %}

{% block content %}


<div class="col-md-6 offset-md-3">
<form method="POST" class="card card-body">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Digite seu Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name ="email">
  </div>
    <label for="Password" class="form-label">Senha</label>
       
        {% comment %} inserir os olhos {% endcomment %}
        <div style="position: relative;">
            <input type="password" class="form-control" id="exampleInputPassword1" name="senha">
            <i class="bi bi-eye" id="togglePassword" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
        </div>

        {% comment %} para fazer os olhos funcionarem, o link do Bootstrap permite de via online usarmos os icones {% endcomment %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
       
        <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('exampleInputPassword1');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Alternar o Ã­cone
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        </script>

        <p></p>

        <a href="{% url 'analisando' %}" class="btn btn-primary btn-sm px-4">Entrar</a>

</form>
</div>


{% endblock%}
